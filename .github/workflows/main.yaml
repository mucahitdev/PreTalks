name: Main - Publish to Google Play Store

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v2



      - name: 🏗 Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 18.x
          cache: yarn



      - name: Expo GitHub Action
        uses: expo/expo-github-action@8.0.0
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}



      - name: 📦 Install dependencies
        run: yarn install


      - name: 🚀 Publish app Play Store
        run: eas submit -p android --profile production --non-interactive --path build.aab